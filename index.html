<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css">
    <title>Discover food-trends-recipes</title>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
</head>
<body>
    <section class="hero-image">
    <div class="text-box">
        <img src="./Images/food-intro.png" alt="Food intro" class="intro-image">
        <div class="text-content">
                <h4 class="short-text">The best</h4>
                <h2 class="intro-text">Smart Food</h2>
                <h1 class="hero-text"> Smart food discovery </h1>
                <h3 class="platform-text">PLATFORM</h3>
                <p class="hero-subtext">Where you can find recipes and keep up with the food trends</p>
        </div>
    </div>
    </section>
    <footer class="footer-bar">
        <button onclick="goToFood()">
            <img src="./Images/foodlogo.png" alt="food">
        </button>
        <button onclick="goToRecipes()">
            <img src="./Images/recipelogo.png" alt="recipes">
        </button>
        <button onclick="goToTrends()">
            <img src="./Images/trendlogo.png" alt="trends">
        </button>
    </footer>
    <script>
        function goToFood() {
            window.location.href = "food.html";
        }

        function goToRecipes() {
            window.location.href = "recipes.html";
        }

        function goToTrends() {
            window.location.href = "trends.html";
        }
    </script>
    <section class="second-section">
        <div class="image">
            <img src="./Images/mozzarellasticks.jpg" alt="mozzarella sticks">   
    </div>
    <div class="food-info">
        <h1>Mozzarella Sticks</h1>
        <p>Deliciously cheesy and crispy, our mozzarella sticks are the perfect appetizer for any occasion.</p>

    </div>
    </section>
